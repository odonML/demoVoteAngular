<div class="container">
    <div class="row justify-content-md-center"> 
        <div class="col-lg-6">
            <form class="" #userForm="ngForm" (ngSubmit)="addUser(userForm)">
              <div class="form-row">
                    <div class="form-group col-lg-6">
                      <label for="">Nombre</label>
                      <input type="text" class="form-control" id="nombre" name="first_name" [(ngModel)]="user.first_name"aria-describedby="emailHelp">
                    </div>

                    <div class="form-group col-lg-6">
                        <label for="">Apellido</label>
                        <input type="text" class="form-control" id="apellido" name="last_name" [(ngModel)]="user.last_name"aria-describedby="emailHelp">
                      </div>
                      <div class="form-group col-lg-12">
                        <label for="">Email</label>
                        <input type="email" class="form-control" id="email" name="email" [(ngModel)]="user.email"aria-describedby="emailHelp">
                      </div>
                      <div class="form-group col-lg-12">
                        <label for="">Foto</label>
                        <input type="text" class="form-control" id="avatar" name="avatar" [(ngModel)]="user.avatar"aria-describedby="emailHelp">
                      </div>
                    <button type="submit" class="btn btn-primary col-lg-6">Submit</button>
                </div>
              </form>
        </div>
    </div>
</div>
